<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Hello, world!</title>
</head>

<body>
    <header class="container-fluid text-center bg-dark">
        <h1 class="text-white">PPG Paint Converter</h1>
    </header>

    <div class="container-fluid text-center bg-secondary">
        
            <div class="bg-secondary">
                <form>
                    gallons<br>
                    <input type="text" id="gallons">
                    <br>
                </form>
            </div>
            <div class="bg-secondary">
                <form>
                    varient<br>
                    <input type="text" id="varients">
                    <br>
                </form>
            </div>
            <div class="bg-secondary">
                <h2 id="answer"> 100% </h2>
            </div>
        
        </div>

    <footer class="container-fluid text-center bg-dark">
        <button id="ansButton" onclick="myFunction()">
            click me!
        </button>
    </footer>


    <script>
        function myFunction() {
            var gal = document.getElementById("gallons").value;
            var vari = document.getElementById("varients").value;
            var gal = parseInt(gal);
            var vari = parseInt(vari)
            var answer = gal / (100 + vari);
            answer = answer * 100;
            answer = Math.round(answer);
            document.getElementById("answer").innerHTML = answer;
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
